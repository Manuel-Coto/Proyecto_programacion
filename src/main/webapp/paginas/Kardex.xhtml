<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html lang="es"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="jakarta.faces.html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="jakarta.faces.facelets"
      xmlns:f="jakarta.faces.core">

<h:head>
    <meta charset="UTF-8"/>
    <title>#{kardexFrm.nombreBean}</title>
    <h:outputStylesheet library="estilos" name="disenoAlmacen.css"/>
</h:head>

<h:body>

    <!-- TOPBAR -->
    <ui:include src="/WEB-INF/includes/topbar.xhtml"/>

    <h1>#{kardexFrm.nombreBean}</h1>

    <!-- ===== PANEL TABLA ===== -->
    <h:panelGroup id="pnlTabla">
        <h:form id="frmTabla">

            <!-- BOTONES -->
            <div style="margin-bottom: 10px;">
                <p:commandButton id="btnNuevo"
                                 value="Nuevo Movimiento"
                                 icon="pi pi-plus"
                                 styleClass="btn-rojo"
                                 rendered="#{kardexFrm.estado.name() eq 'NADA'}"
                                 actionListener="#{kardexFrm.btnNuevoHandler}"
                                 process="@this"
                                 immediate="true"
                                 update=":pnlTabla :pnlDetalle :frmTabla:messages"/>

                <p:commandButton id="btnCancelar"
                                 value="Cancelar"
                                 icon="pi pi-times"
                                 styleClass="btn-oscuro"
                                 rendered="#{kardexFrm.estado.name() ne 'NADA'}"
                                 actionListener="#{kardexFrm.btnCancelarHandler}"
                                 process="@this"
                                 immediate="true"
                                 update=":pnlTabla :pnlDetalle :frmTabla:messages"/>
            </div>

            <!-- TABLA DE REGISTROS -->
            <p:dataTable id="tablaKardex"
                         value="#{kardexFrm.modelo}"
                         rendered="#{kardexFrm.estado.name() == 'NADA'}"
                         var="kardex"
                         rows="10"
                         paginator="true"
                         paginatorPosition="bottom"
                         selectionMode="single"
                         selection="#{kardexFrm.registro}"
                         rowKey="#{kardex.id}"
                         emptyMessage="No hay registros de kardex">

                <p:ajax event="rowSelect"
                        listener="#{kardexFrm.selectionHandler}"
                        update=":pnlTabla :pnlDetalle :frmTabla:messages"/>

                <p:column headerText="ID" style="width:180px;">
                    <h:outputText value="#{kardex.id}"/>
                </p:column>

                <p:column headerText="Producto" style="width:200px;">
                    <h:outputText value="#{kardex.idProducto != null ? kardex.idProducto.nombreProducto : '-'}"/>
                </p:column>

                <p:column headerText="Almacén" style="width:120px;">
                    <h:outputText value="#{kardex.idAlmacen != null ? 'Almacén ' += kardex.idAlmacen.id : '-'}"/>
                </p:column>

                <p:column headerText="Tipo Movimiento" style="width:160px;">
                    <h:outputText value="#{kardex.tipoMovimiento}"/>
                </p:column>

                <p:column headerText="Cantidad" style="width:100px; text-align:right;">
                    <h:outputText value="#{kardex.cantidad}">
                        <f:convertNumber pattern="0.00"/>
                    </h:outputText>
                </p:column>

                <p:column headerText="Precio" style="width:100px; text-align:right;">
                    <h:outputText value="#{kardex.precio}">
                        <f:convertNumber pattern="0.00"/>
                    </h:outputText>
                </p:column>

                <p:column headerText="Cant. Actual" style="width:120px; text-align:right;">
                    <h:outputText value="#{kardex.cantidadActual}">
                        <f:convertNumber pattern="0.00"/>
                    </h:outputText>
                </p:column>

                <p:column headerText="Precio Actual" style="width:120px; text-align:right;">
                    <h:outputText value="#{kardex.precioActual}">
                        <f:convertNumber pattern="0.00"/>
                    </h:outputText>
                </p:column>

                <p:column headerText="Fecha" style="width:160px;">
                    <h:outputText value="#{kardex.fecha}"/>
                </p:column>


            </p:dataTable>

            <!-- MENSAJES -->
            <p:growl id="messages" showDetail="true" life="5000" sticky="false"/>

        </h:form>
    </h:panelGroup>

    <!-- ===== PANEL DETALLE ===== -->
    <h:panelGroup id="pnlDetalle">
        <h:form id="frmDetalle" rendered="#{kardexFrm.estado.name() != 'NADA'}">

            <p:fieldset legend="Movimiento de Kardex" toggleable="false">
                <h:panelGrid columns="2" columnClasses="label,input" cellpadding="5">

                    <!-- ID (Generado automáticamente) -->
                    <h:outputText value="ID:"/>
                    <h:outputText value="#{kardexFrm.registro.id != null ? kardexFrm.registro.id : '(Se asignará automáticamente)'}"/>

                    <!-- PRODUCTO (Obligatorio) - SIN CONVERTER -->
                    <h:outputLabel for="selProducto" value="Producto: *"/>
                    <p:selectOneMenu id="selProducto"
                                     value="#{kardexFrm.productoSeleccionadoId}"
                                     converter="uuidConverter"
                                     required="true"
                                     requiredMessage="Debe seleccionar un producto"
                                     style="width:100%"
                                     showClearButton="true"
                                     filter="true"
                                     filterMatchMode="contains">
                        <f:selectItem itemLabel="-- Seleccione Producto --" itemValue="#{null}"/>
                        <f:selectItems value="#{kardexFrm.productosDisponibles}"
                                       var="producto"
                                       itemLabel="#{producto.nombreProducto}"
                                       itemValue="#{producto.id}"/>
                        <p:ajax event="change" listener="#{kardexFrm.onProductoChange}" update="@form"/>
                    </p:selectOneMenu>


                    <!-- ALMACÉN (Obligatorio) - SIN CONVERTER -->
                    <h:outputLabel for="selAlmacen" value="Almacén: *"/>
                    <p:selectOneMenu id="selAlmacen"
                                     value="#{kardexFrm.almacenSeleccionadoId}"
                                     required="true"
                                     requiredMessage="Debe seleccionar un almacén"
                                     style="width:100%"
                                     showClearButton="true"
                                     filter="true"
                                     filterMatchMode="contains">
                        <f:selectItem itemLabel="-- Seleccione Almacén --" itemValue="#{null}"/>
                        <f:selectItems value="#{kardexFrm.almacenesDisponibles}"
                                       var="almacen"
                                       itemLabel="Almacén #{almacen.id}"
                                       itemValue="#{almacen.id}"/>
                        <p:ajax event="change" listener="#{kardexFrm.onAlmacenChange}" update="@form"/>
                    </p:selectOneMenu>


                    <!-- TIPO DE MOVIMIENTO (Obligatorio) -->
                    <h:outputLabel for="selTipoMov" value="Tipo Movimiento: *"/>
                    <p:selectOneMenu id="selTipoMov"
                                     value="#{kardexFrm.registro.tipoMovimiento}"
                                     required="true"
                                     requiredMessage="Debe seleccionar un tipo de movimiento"
                                     style="width:100%"
                                     showClearButton="true">
                        <f:selectItem itemLabel="-- Seleccione Tipo --" itemValue="#{null}"/>
                        <f:selectItems value="#{kardexFrm.tiposMovimiento}"/>
                    </p:selectOneMenu>

                    <!-- CANTIDAD (Obligatorio) -->
                    <h:outputLabel for="txtCantidad" value="Cantidad: *"/>
                    <p:inputNumber id="txtCantidad"
                                   value="#{kardexFrm.registro.cantidad}"
                                   minValue="0"
                                   step="0.01"
                                   decimalPlaces="2"
                                   required="true"
                                   requiredMessage="La cantidad es obligatoria"
                                   style="width:100%"/>

                    <!-- PRECIO (Obligatorio) -->
                    <h:outputLabel for="txtPrecio" value="Precio: *"/>
                    <p:inputNumber id="txtPrecio"
                                   value="#{kardexFrm.registro.precio}"
                                   minValue="0"
                                   step="0.01"
                                   decimalPlaces="2"
                                   required="true"
                                   requiredMessage="El precio es obligatorio"
                                   style="width:100%"/>

                    <!-- CANTIDAD ACTUAL (Calculado automáticamente) -->
                    <h:outputText value="Cantidad Actual:"/>
                    <h:outputText value="#{kardexFrm.registro.cantidadActual}">
                        <f:convertNumber pattern="0.00"/>
                    </h:outputText>

                    <!-- PRECIO ACTUAL (Calculado automáticamente) -->
                    <h:outputText value="Precio Actual:"/>
                    <h:outputText value="#{kardexFrm.registro.precioActual}">
                        <f:convertNumber pattern="0.00"/>
                    </h:outputText>

                    <h:outputLabel for="dtpFecha" value="Fecha: *"/>
                    <p:calendar id="dtpFecha"
                                value="#{kardexFrm.registro.fecha}"
                                converter="offsetDateTimeConverter"
                                pattern="dd/MM/yyyy HH:mm:ss"
                                showTime="true"
                                navigator="true"
                                required="true"
                                requiredMessage="La fecha es obligatoria"
                                timeZone="America/El_Salvador"
                                style="width:100%"/>



                    <!-- COMPRA DETALLE (Opcional) -->
                    <h:outputLabel for="acCompraDetalle" value="Detalle Compra:"/>
                    <p:autoComplete id="acCompraDetalle"
                                    value="#{kardexFrm.registro.idCompraDetalle}"
                                    completeMethod="#{kardexFrm.completeCompraDetalle}"
                                    var="compraDetalle"
                                    itemLabel="#{compraDetalle.id} - #{compraDetalle.idProducto.nombreProducto}"
                                    itemValue="#{compraDetalle}"
                                    converter="omnifaces.SelectItemsConverter"
                                    style="width:100%"
                                    placeholder="Buscar por ID o producto..."/>

                    <!-- VENTA DETALLE (Opcional) -->
                    <h:outputLabel for="acVentaDetalle" value="Detalle Venta:"/>
                    <p:autoComplete id="acVentaDetalle"
                                    value="#{kardexFrm.registro.idVentaDetalle}"
                                    completeMethod="#{kardexFrm.completeVentaDetalle}"
                                    var="ventaDetalle"
                                    itemLabel="#{ventaDetalle.id} - #{ventaDetalle.idProducto.nombreProducto}"
                                    itemValue="#{ventaDetalle}"
                                    converter="omnifaces.SelectItemsConverter"
                                    style="width:100%"
                                    placeholder="Buscar por ID o producto..."/>


                    <!-- REFERENCIA EXTERNA (Opcional) -->
                    <h:outputLabel for="txtRefExterna" value="Referencia Externa:"/>
                    <h:inputText id="txtRefExterna"
                                 value="#{kardexFrm.registro.referenciaExterna}"
                                 maxlength="255"
                                 style="width:100%"/>

                    <!-- OBSERVACIONES (Opcional) -->
                    <h:outputLabel for="txtObservaciones" value="Observaciones:"/>
                    <h:inputTextarea id="txtObservaciones"
                                     value="#{kardexFrm.registro.observaciones}"
                                     rows="4"
                                     cols="50"
                                     style="width:100%"/>

                </h:panelGrid>
            </p:fieldset>

            <!-- BOTONES CRUD -->
            <div style="margin-top: 20px; text-align: center;">
                <p:commandButton value="Crear Movimiento"
                                 icon="pi pi-save"
                                 styleClass="btn-rojo"
                                 actionListener="#{kardexFrm.btnGuardarHandler}"
                                 rendered="#{kardexFrm.estado.name() eq 'CREAR'}"
                                 update=":pnlTabla :pnlDetalle :frmTabla:messages"
                                 process="@form"/>

                <p:spacer width="10" rendered="#{kardexFrm.estado.name() == 'CREAR'}"/>

                <p:commandButton value="Modificar Movimiento"
                                 icon="pi pi-save"
                                 styleClass="btn-rojo"
                                 actionListener="#{kardexFrm.btnModificarHandler}"
                                 rendered="#{kardexFrm.estado.name() eq 'MODIFICAR'}"
                                 update=":pnlTabla :pnlDetalle :frmTabla:messages"
                                 process="@form"/>

                <p:spacer width="10" rendered="#{kardexFrm.estado.name() == 'MODIFICAR'}"/>

                <p:commandButton value="Eliminar Movimiento"
                                 icon="pi pi-trash"
                                 styleClass="btn-rojo"
                                 actionListener="#{kardexFrm.btnEliminarHandler}"
                                 rendered="#{kardexFrm.estado.name() eq 'MODIFICAR'}"
                                 update=":pnlTabla :pnlDetalle :frmTabla:messages"/>

                <p:spacer width="10" rendered="#{kardexFrm.estado.name() == 'MODIFICAR'}"/>
            </div>

            <!-- MENSAJES -->
            <p:growl id="messagesDetail" showDetail="true" life="5000" sticky="false"/>

        </h:form>
    </h:panelGroup>

</h:body>
</html>

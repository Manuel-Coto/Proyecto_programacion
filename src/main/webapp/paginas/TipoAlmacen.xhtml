<!DOCTYPE html>
<html lang="es"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="jakarta.faces.html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="jakarta.faces.facelets"
      xmlns:f="jakarta.faces.core">
<h:head>
    <meta charset="UTF-8"/>
    <title>#{tipoAlmacenFrm.nombreBean}</title>

    <h:outputStylesheet library="estilos" name="disenoAlmacen.css"/>

    <h:outputStylesheet library="primefaces" name="primeicons/primeicons.css"/>
</h:head>
<h:body>

    <!-- Topbar  -->
    <ui:include src="/WEB-INF/includes/topbar.xhtml"/>

    <h1>#{tipoAlmacenFrm.nombreBean}</h1>

    <h:panelGroup id="pnlTabla">
        <h:panelGrid>
            <h:form id="frmTop">
                <p:dataTable id="tabla-top"
                             lazy="true"
                             rendered="#{tipoAlmacenFrm.estado == 'NADA'}"
                             rows="#{tipoAlmacenFrm.pageSize}"
                             paginator="true"
                             paginatorPosition="bottom"
                             value="#{tipoAlmacenFrm.modelo}"
                             var="reg"
                             selectionMode="single"
                             selection="#{tipoAlmacenFrm.registro}" rowKey="#{reg.id}">
                    <p:ajax event="rowSelect" listener="#{tipoAlmacenFrm.selectionHandler}" update=":pnlTabla :pnlDetalle"/>
                    <p:column headerText="ID"><h:outputText value="#{reg.id}" /></p:column>
                    <p:column headerText="Nombre"><h:outputText value="#{reg.nombre}" /></p:column>
                    <p:column headerText="Estado"><h:outputText value="#{reg.activo ? 'Activo' : 'Inactivo'}"/></p:column>
                    <p:column headerText="Observaciones"><h:outputText value="#{reg.obsevaciones}" /></p:column>
                </p:dataTable>

                <!-- Botones principales -->
                <p:commandButton id="btnNuevo" value="Nuevo Tipo Almacen" styleClass="btn-rojo"
                                 rendered="#{tipoAlmacenFrm.estado == 'NADA'}"
                                 actionListener="#{tipoAlmacenFrm.btnNuevoHandler}" update=":pnlDetalle :pnlTabla"/>

                <p:commandButton id="btnCancelar" value="Cancelar Tipo Almacen" styleClass="btn-oscuro"
                                 rendered="#{tipoAlmacenFrm.estado != 'NADA'}"
                                 actionListener="#{tipoAlmacenFrm.btnCancelarHandler}" update=":pnlDetalle :pnlTabla"/>
            </h:form>

            <p:growl id="messages" showDetail="true" life="5000" sticky="false" />
        </h:panelGrid>
    </h:panelGroup>

    <h:panelGroup id="pnlDetalle">
        <h:form id="frmCrear" rendered="#{tipoAlmacenFrm.estado != 'NADA'}">
            <h:panelGrid columns="2">
                <h:outputLabel for="txtIdPanel" value="ID:"/>
                <h:panelGroup id="txtIdPanel">
                    <h:outputText rendered="#{empty tipoAlmacenFrm.registro.id}"
                                  value="(Se asignará automáticamente al guardar)"
                                  styleClass="id-info-text"/>
                    <h:inputText id="txtId" value="#{tipoAlmacenFrm.registro.id}"
                                 rendered="#{not empty tipoAlmacenFrm.registro.id}" disabled="true"/>
                </h:panelGroup>

                <h:outputLabel for="txtNombre" value="Nombre:"/>
                <h:inputText id="txtNombre" value="#{tipoAlmacenFrm.registro.nombre}"/>
                <h:outputLabel for="chkActivo" value="Activo:"/>
                <h:selectBooleanCheckbox id="chkActivo" value="#{tipoAlmacenFrm.registro.activo}"/>
                <h:outputLabel for="txtObservaciones" value="Observaciones:"/>
                <h:inputText id="txtObservaciones" value="#{tipoAlmacenFrm.registro.obsevaciones}" size="80"/>
            </h:panelGrid>

            <h:panelGrid columns="3" style="margin-top: 15px;">
                <p:commandButton value="Crear Tipo Almacen" styleClass="btn-rojo"
                                 actionListener="#{tipoAlmacenFrm.btnGuardarHandler}"
                                 rendered="#{tipoAlmacenFrm.estado == 'CREAR'}"
                                 update="messages :pnlDetalle :pnlTabla" process="@form"/>

                <p:commandButton value="Modificar Tipo Almacen" styleClass="btn-oscuro"
                                 actionListener="#{tipoAlmacenFrm.btnModificarHandler}"
                                 rendered="#{tipoAlmacenFrm.estado == 'MODIFICAR'}"
                                 update="messages :pnlDetalle :pnlTabla" process="@form"/>

                <p:commandButton value="Eliminar Tipo Almacen" styleClass="btn-rojo"
                                 actionListener="#{tipoAlmacenFrm.btnEliminarHandler}"
                                 rendered="#{tipoAlmacenFrm.estado == 'MODIFICAR'}"
                                 update="messages :pnlDetalle :pnlTabla"/>
            </h:panelGrid>
        </h:form>
    </h:panelGroup>

</h:body>
</html>

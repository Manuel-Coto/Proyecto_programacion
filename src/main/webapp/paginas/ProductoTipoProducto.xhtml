<!DOCTYPE html>
<html lang="es"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="jakarta.faces.html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="jakarta.faces.facelets"
      xmlns:f="jakarta.faces.core">

<h:head>
    <meta charset="UTF-8"/>
    <title>#{productoTipoProductoFrm.nombreBean}</title>
    <h:outputStylesheet library="estilos" name="disenoAlmacen.css"/>
    <h:outputStylesheet library="primefaces" name="primeicons/primeicons.css"/>
</h:head>

<h:body>

    <!-- Topbar -->
    <ui:include src="/WEB-INF/includes/topbar.xhtml"/>

    <h1>Gestión de Productos</h1>

    <!-- ===== TABLA ===== -->
    <h:panelGroup id="pnlTabla">
        <h:panelGrid>
            <h:form id="frmTop">
                <p:dataTable id="tablaPtp"
                             rendered="#{productoTipoProductoFrm.estado.name() eq 'NADA'}"
                             value="#{productoTipoProductoFrm.modelo}"
                             var="n"
                             lazy="true"
                             paginator="true"
                             rows="#{productoTipoProductoFrm.pageSize}"
                             paginatorPosition="bottom"
                             selectionMode="single"
                             selection="#{productoTipoProductoFrm.registro}"
                             rowKey="#{n.id}">

                    <p:ajax event="rowSelect"
                            listener="#{productoTipoProductoFrm.selectionHandler}"
                            update=":pnlDetalle :frmTop:messages"/>

                    <p:column headerText="ID" style="width:280px;">
                        <h:outputText value="#{n.id}"/>
                    </p:column>

                    <p:column headerText="Producto" style="width:200px;">
                        <h:outputText value="#{n.idProducto != null ? n.idProducto.nombreProducto : '-'}"/>
                    </p:column>

                    <p:column headerText="Tipo de Producto" style="width:200px;">
                        <h:outputText value="#{n.idTipoProducto != null ? n.idTipoProducto.nombre : '-'}"/>
                    </p:column>

                    <p:column headerText="Activo" style="width:100px;">
                        <h:outputText value="#{n.activo ? 'Sí' : 'No'}"/>
                    </p:column>

                    <p:column headerText="Fecha creación" style="width:180px;">
                        <h:outputText value="#{n.fechaCreacion}"/>
                    </p:column>
                </p:dataTable>

                <!-- BOTONES PRINCIPALES -->
                <p:commandButton id="btnNuevo"
                                 value="Nueva Relación"
                                 icon="pi pi-plus"
                                 styleClass="btn-rojo"
                                 rendered="#{productoTipoProductoFrm.estado.name() eq 'NADA'}"
                                 actionListener="#{productoTipoProductoFrm.btnNuevoHandler}"
                                 process="@this"
                                 immediate="true"
                                 update=":pnlDetalle :pnlTabla :frmTop:messages"/>

                <p:commandButton id="btnCancelar"
                                 value="Cancelar"
                                 icon="pi pi-times"
                                 styleClass="btn-oscuro"
                                 rendered="#{productoTipoProductoFrm.estado.name() ne 'NADA'}"
                                 actionListener="#{productoTipoProductoFrm.btnCancelarHandler}"
                                 process="@this"
                                 immediate="true"
                                 update=":pnlDetalle :pnlTabla :frmTop:messages"/>

                <p:growl id="messages" showDetail="true" life="5000" sticky="false"/>
            </h:form>
        </h:panelGrid>
    </h:panelGroup>

    <!-- ===== DETALLE ===== -->
    <h:panelGroup id="pnlDetalle">
        <h:form id="frmCrear" rendered="#{productoTipoProductoFrm.estado.name() ne 'NADA'}">
            <h:panelGrid columns="2" columnClasses="col-label,col-field">

                <!-- ID -->
                <h:outputLabel for="txtIdPanel" value="ID:"/>
                <h:panelGroup id="txtIdPanel">
                    <h:outputText rendered="#{productoTipoProductoFrm.estado.name() eq 'CREAR'}"
                                  value="(Se asignará automáticamente al guardar)"
                                  styleClass="id-info-text"/>
                    <h:outputText rendered="#{not (productoTipoProductoFrm.estado.name() eq 'CREAR') and empty productoTipoProductoFrm.registro.id}"
                                  value="(Se asignará automáticamente al guardar)"
                                  styleClass="id-info-text"/>
                    <h:inputText id="txtId"
                                 value="#{productoTipoProductoFrm.registro.id}"
                                 rendered="#{not (productoTipoProductoFrm.estado.name() eq 'CREAR') and not empty productoTipoProductoFrm.registro.id}"
                                 disabled="true"/>
                </h:panelGroup>

                <!-- Producto -->
                <h:outputLabel for="selProducto" value="Producto:"/>
                <p:selectOneMenu id="selProducto"
                                 value="#{productoTipoProductoFrm.idProductoSeleccionado}"
                                 style="width:100%"
                                 converter="omnifaces.SelectItemsConverter">
                    <f:selectItem itemLabel="-- Seleccione --" itemValue="#{null}" noSelectionOption="true"/>
                    <f:selectItems value="#{productoTipoProductoFrm.listaProductos}"
                                   var="prod"
                                   itemLabel="#{prod.nombreProducto}"
                                   itemValue="#{prod}"/>
                </p:selectOneMenu>

                <!-- Tipo de Producto -->
                <h:outputLabel for="selTipo" value="Tipo de Producto:"/>
                <p:selectOneMenu id="selTipo"
                                 value="#{productoTipoProductoFrm.idTipoProductoSeleccionado}"
                                 style="width:100%">
                    <f:selectItem itemLabel="-- Seleccione --" itemValue="#{null}" noSelectionOption="true"/>
                    <f:selectItems value="#{productoTipoProductoFrm.listaTipoProductos}"
                                   var="tp"
                                   itemLabel="#{tp.nombre}"
                                   itemValue="#{tp.id}"/>
                </p:selectOneMenu>

                <!-- Activo -->
                <h:outputLabel for="chkActivo" value="Activo:"/>
                <h:selectBooleanCheckbox id="chkActivo"
                                         value="#{productoTipoProductoFrm.registro.activo}"/>

                <!-- Fecha de Creación -->
                <h:outputLabel for="txtFecha" value="Fecha de Creación:"/>
                <h:panelGroup id="fechaPanel">
                    <h:outputText rendered="#{productoTipoProductoFrm.estado.name() eq 'CREAR'}"
                                  value="(Se asignará al guardar)"
                                  styleClass="id-info-text"/>
                    <h:outputText id="txtFecha"
                                  value="#{productoTipoProductoFrm.registro.fechaCreacion}"
                                  rendered="#{not (productoTipoProductoFrm.estado.name() eq 'CREAR')}"/>
                </h:panelGroup>

            </h:panelGrid>

            <!-- BOTONES CRUD -->
            <h:panelGrid columns="3" style="margin-top: 15px;">
                <p:commandButton value="Crear Relación"
                                 styleClass="btn-rojo"
                                 icon="pi pi-save"
                                 actionListener="#{productoTipoProductoFrm.btnGuardarHandler}"
                                 rendered="#{productoTipoProductoFrm.estado.name() eq 'CREAR'}"
                                 update=":frmTop:messages :pnlDetalle :pnlTabla"
                                 process="@form"/>

                <p:commandButton value="Modificar Relación"
                                 styleClass="btn-oscuro"
                                 icon="pi pi-pencil"
                                 actionListener="#{productoTipoProductoFrm.btnModificarHandler}"
                                 rendered="#{productoTipoProductoFrm.estado.name() eq 'MODIFICAR'}"
                                 update=":frmTop:messages :pnlDetalle :pnlTabla"
                                 process="@form"/>

                <p:commandButton value="Eliminar Relación"
                                 styleClass="btn-rojo"
                                 icon="pi pi-trash"
                                 actionListener="#{productoTipoProductoFrm.btnEliminarHandler}"
                                 rendered="#{productoTipoProductoFrm.estado.name() eq 'MODIFICAR'}"
                                 update=":frmTop:messages :pnlDetalle :pnlTabla"/>

                <p:commandButton value="Cancelar"
                                 icon="pi pi-times"
                                 styleClass="btn-rojo"
                                 rendered="#{productoTipoProductoFrm.estado.name() ne 'NADA'}"
                                 actionListener="#{productoTipoProductoFrm.btnCancelarHandler}"
                                 process="@this"
                                 immediate="true"
                                 update=":pnlDetalle :pnlTabla :frmTop:messages"/>
            </h:panelGrid>
        </h:form>
    </h:panelGroup>

</h:body>
</html>

<!DOCTYPE html>
<html lang="es"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="jakarta.faces.html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="jakarta.faces.core">
<h:head>
    <meta charset="UTF-8"/>
    <title>#{tipoProductoCaracteristicaFrm.nombreBean}</title>

    <h:outputStylesheet library="estilos" name="disenoAlmacen.css"/>
    <h:outputStylesheet library="primefaces" name="primeicons/primeicons.css"/>
</h:head>
<h:body>

    <h:form id="topbarForm">
        <p:menubar styleClass="topbar">
            <p:submenu label="Inventario" icon="pi pi-box">
                <p:menuitem value="Tipo Almacén" url="TipoAlmacen.jsf" icon="pi pi-building" />
                <p:menuitem value="Tipo Producto" url="TipoProducto.jsf" icon="pi pi-tags" />
                <p:menuitem value="Tipo Unidad Medida" url="TipoUnidadMedida.jsf" icon="pi pi-sliders-h" />
                <p:menuitem value="Característica" url="Caracteristica.jsf" icon="pi pi-list" />
                <p:menuitem value="TipoProducto-Característica" url="TipoProductoCaracteristica.jsf" icon="pi pi-link" />
                <p:menuitem value="Lista de Clientes" url="Cliente.jsf" icon="pi pi-list" />
                <p:menuitem value="Proveedores" url="Proveedor.jsf" icon="pi pi-truck" />
            </p:submenu>
        </p:menubar>
    </h:form>

    <h1>#{tipoProductoCaracteristicaFrm.nombreBean}</h1>

    <h:panelGroup id="pnlTabla">
        <h:panelGrid>
            <h:form id="frmTop">
                <p:dataTable id="tabla-top"
                             lazy="true"
                             rendered="#{tipoProductoCaracteristicaFrm.estado == 'NADA'}"
                             rows="#{tipoProductoCaracteristicaFrm.pageSize}"
                             paginator="true"
                             paginatorPosition="bottom"
                             value="#{tipoProductoCaracteristicaFrm.modelo}"
                             var="reg"
                             selectionMode="single"
                             selection="#{tipoProductoCaracteristicaFrm.registro}"
                             rowKey="#{reg.id}">
                    <p:ajax event="rowSelect"
                            listener="#{tipoProductoCaracteristicaFrm.selectionHandler}"
                            update=":pnlTabla :pnlDetalle"/>
                    <p:column headerText="ID"><h:outputText value="#{reg.id}" /></p:column>
                    <p:column headerText="Tipo Producto">
                        <h:outputText value="#{reg.idTipoProducto != null ? reg.idTipoProducto.nombre : '-'}" />
                    </p:column>
                    <p:column headerText="Característica">
                        <h:outputText value="#{reg.idCaracteristica != null ? reg.idCaracteristica.nombre : '-'}" />
                    </p:column>
                    <p:column headerText="Obligatorio"><h:outputText value="#{reg.obligatorio ? 'Sí' : 'No'}"/></p:column>
                    <p:column headerText="Fecha creación"><h:outputText value="#{reg.fechaCreacion}" /></p:column>
                </p:dataTable>

                <p:commandButton id="btnNuevo" value="Nuevo" styleClass="btn-rojo"
                                 rendered="#{tipoProductoCaracteristicaFrm.estado == 'NADA'}"
                                 actionListener="#{tipoProductoCaracteristicaFrm.btnNuevoHandler}" update=":pnlDetalle :pnlTabla"/>

                <p:commandButton id="btnCancelar" value="Cancelar" styleClass="btn-oscuro"
                                 rendered="#{tipoProductoCaracteristicaFrm.estado != 'NADA'}"
                                 actionListener="#{tipoProductoCaracteristicaFrm.btnCancelarHandler}" update=":pnlDetalle :pnlTabla"/>
            </h:form>

            <p:growl id="messages" showDetail="true" life="5000" sticky="false" />
        </h:panelGrid>
    </h:panelGroup>

    <h:panelGroup id="pnlDetalle">
        <h:form id="frmCrear" rendered="#{tipoProductoCaracteristicaFrm.estado != 'NADA'}">
            <h:panelGrid columns="2">
                <h:outputLabel for="txtIdPanel" value="ID:"/>
                <h:panelGroup id="txtIdPanel">
                    <h:outputText rendered="#{empty tipoProductoCaracteristicaFrm.registro.id}"
                                  value="(Se asignará automáticamente al guardar)"
                                  styleClass="id-info-text"/>
                    <h:inputText id="txtId" value="#{tipoProductoCaracteristicaFrm.registro.id}"
                                 rendered="#{not empty tipoProductoCaracteristicaFrm.registro.id}" disabled="true"/>
                </h:panelGroup>

                <h:outputLabel for="selTipoProducto" value="Tipo de producto:"/>
                <p:selectOneMenu id="selTipoProducto"
                                 value="#{tipoProductoCaracteristicaFrm.selectedTipoProductoId}"
                                 panelStyle="width:300px">
                    <f:selectItem itemLabel="-- Seleccione --" itemValue="#{null}" noSelectionOption="true"/>
                    <f:selectItems value="#{tipoProductoCaracteristicaFrm.listaTipoProducto}"
                                   var="tp" itemValue="#{tp.id}" itemLabel="#{tp.nombre}"/>
                </p:selectOneMenu>

                <h:outputLabel for="selCaracteristica" value="Característica:"/>
                <p:selectOneMenu id="selCaracteristica"
                                 value="#{tipoProductoCaracteristicaFrm.selectedCaracteristicaId}"
                                 panelStyle="width:300px">
                    <f:selectItem itemLabel="-- Seleccione --" itemValue="#{null}" noSelectionOption="true"/>
                    <f:selectItems value="#{tipoProductoCaracteristicaFrm.listaCaracteristica}"
                                   var="c" itemValue="#{c.id}" itemLabel="#{c.nombre}"/>
                </p:selectOneMenu>

                <h:outputLabel for="chkObligatorio" value="Obligatorio:"/>
                <h:selectBooleanCheckbox id="chkObligatorio" value="#{tipoProductoCaracteristicaFrm.registro.obligatorio}"/>

                <h:outputLabel for="txtFecha" value="Fecha creación:"/>
                <h:inputText id="txtFecha" value="#{tipoProductoCaracteristicaFrm.registro.fechaCreacion}"
                             disabled="true"/>
            </h:panelGrid>

            <h:panelGrid columns="3" style="margin-top: 15px;">
                <p:commandButton value="Crear" styleClass="btn-rojo"
                                 actionListener="#{tipoProductoCaracteristicaFrm.btnGuardarHandler}"
                                 rendered="#{tipoProductoCaracteristicaFrm.estado == 'CREAR'}"
                                 update="messages :pnlDetalle :pnlTabla" process="@form"/>

                <p:commandButton value="Modificar" styleClass="btn-oscuro"
                                 actionListener="#{tipoProductoCaracteristicaFrm.btnModificarHandler}"
                                 rendered="#{tipoProductoCaracteristicaFrm.estado == 'MODIFICAR'}"
                                 update="messages :pnlDetalle :pnlTabla" process="@form"/>

                <p:commandButton value="Eliminar" styleClass="btn-rojo"
                                 actionListener="#{tipoProductoCaracteristicaFrm.btnEliminarHandler}"
                                 rendered="#{tipoProductoCaracteristicaFrm.estado == 'MODIFICAR'}"
                                 update="messages :pnlDetalle :pnlTabla"/>
            </h:panelGrid>
        </h:form>
    </h:panelGroup>

</h:body>
</html>

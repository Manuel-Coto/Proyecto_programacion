<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html lang="es"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="jakarta.faces.core"
      xmlns:h="jakarta.faces.html"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <meta charset="UTF-8"/>
    <title>#{ventaFrm.nombreBean}</title>
    <h:outputStylesheet library="estilos" name="disenoAlmacen.css"/>
</h:head>
<h:body>

    <h:form id="topbarForm">
        <p:menubar styleClass="topbar">
            <p:submenu label="Ventas" icon="pi pi-box">
                <p:menuitem value="Lista de Ventas" url="Ventas.jsf" icon="pi pi-shopping-cart" />
                <p:menuitem value="Clientes" url="Clientes.jsf" icon="pi pi-users" />
            </p:submenu>
        </p:menubar>
    </h:form>

    <h1>#{ventaFrm.nombreBean}</h1>

    <h:panelGroup id="pnlTabla">
        <h:panelGrid>
            <h:form id="frmTop">
                <p:dataTable id="tablaRegistros"
                             lazy="true"
                             rendered="#{ventaFrm.estado.name() == 'NADA'}"
                             rows="#{ventaFrm.pageSize}"
                             paginator="true"
                             paginatorPosition="bottom"
                             value="#{ventaFrm.modelo}"
                             var="reg"
                             selectionMode="single"
                             selection="#{ventaFrm.registro}"
                             rowKey="#{reg.id}">
                    <p:ajax event="rowSelect"
                            listener="#{ventaFrm.selectionHandler}"
                            update=":pnlTabla :pnlDetalle"/>

                    <p:column headerText="ID">
                        <h:outputText value="#{reg.id}" />
                    </p:column>

                    <p:column headerText="Cliente">
                        <h:outputText value="#{reg.idCliente.nombre}" />
                    </p:column>

                    <p:column headerText="Fecha">
                        <h:outputText value="#{reg.fecha}" />
                    </p:column>

                    <p:column headerText="Estado">
                        <h:outputText value="#{reg.estado}" />
                    </p:column>

                    <p:column headerText="Observaciones">
                        <h:outputText value="#{reg.observaciones}" />
                    </p:column>
                </p:dataTable>

                <p:commandButton id="btnNuevo"
                                 value="Nuevo"
                                 rendered="#{ventaFrm.estado.name() == 'NADA'}"
                                 actionListener="#{ventaFrm.btnNuevoHandler}"
                                 update=":pnlDetalle :pnlTabla"/>

                <p:commandButton id="btnCancelar"
                                 value="Cancelar"
                                 rendered="#{ventaFrm.estado.name() != 'NADA'}"
                                 actionListener="#{ventaFrm.btnCancelarHandler}"
                                 update=":pnlDetalle :pnlTabla"/>
            </h:form>

            <p:growl id="messages" showDetail="true" life="5000" sticky="false" />
        </h:panelGrid>
    </h:panelGroup>

    <h:panelGroup id="pnlDetalle">
        <h:form id="frmCrear" rendered="#{ventaFrm.estado.name() != 'NADA'}">
            <h:panelGrid columns="2" cellpadding="5">

                <h:outputLabel for="txtIdPanel" value="ID:"/>
                <h:panelGroup id="txtIdPanel">
                    <h:outputText rendered="#{empty ventaFrm.registro.id}"
                                  value="(Se asignará automáticamente al guardar)"
                                  styleClass="id-info-text"/>
                    <h:inputText id="txtId"
                                 value="#{ventaFrm.registro.id}"
                                 rendered="#{not empty ventaFrm.registro.id}"
                                 disabled="true"/>
                </h:panelGroup>

                <h:outputLabel for="selectCliente" value="Cliente:"/>
                <p:selectOneMenu id="selectCliente"
                                 value="#{ventaFrm.registro.idCliente}"
                                 style="min-width: 14rem">
                    <f:selectItem itemLabel="-- Seleccione --" itemValue="#{null}"/>
                    <f:selectItems value="#{ventaFrm.clientes}" var="cliente"
                                   itemLabel="#{cliente.nombre}" itemValue="#{cliente}" />
                </p:selectOneMenu>

                <h:outputLabel for="txtFecha" value="Fecha:"/>
                <p:calendar id="txtFecha" value="#{ventaFrm.registro.fecha}" pattern="yyyy-MM-dd HH:mm:ss" required="true"/>

                <h:outputLabel for="txtEstado" value="Estado:"/>
                <h:inputText id="txtEstado"
                             value="#{ventaFrm.registro.estado}" required="true"/>

                <h:outputLabel for="txtObservaciones" value="Observaciones:"/>
                <h:inputTextarea id="txtObservaciones"
                                 value="#{ventaFrm.registro.observaciones}"
                                 rows="4"
                                 cols="50"/>
            </h:panelGrid>

            <h:panelGrid columns="3" cellpadding="5">
                <p:commandButton value="Guardar"
                                 actionListener="#{ventaFrm.btnGuardarHandler}"
                                 rendered="#{ventaFrm.estado.name() == 'CREAR'}"
                                 update="messages :pnlDetalle :pnlTabla"
                                 process="@form"/>

                <p:commandButton value="Modificar"
                                 actionListener="#{ventaFrm.btnModificarHandler}"
                                 rendered="#{ventaFrm.estado.name() == 'MODIFICAR'}"
                                 update="messages :pnlDetalle :pnlTabla"
                                 process="@form"/>

                <p:commandButton value="Eliminar"
                                 actionListener="#{ventaFrm.btnEliminarHandler}"
                                 rendered="#{ventaFrm.estado.name() == 'MODIFICAR'}"
                                 update="messages :pnlDetalle :pnlTabla"/>
            </h:panelGrid>
        </h:form>
    </h:panelGroup>

</h:body>
</html>

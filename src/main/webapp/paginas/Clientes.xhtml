<!DOCTYPE html>
<html lang="es"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="jakarta.faces.html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="jakarta.faces.facelets"
      xmlns:f="jakarta.faces.core">

<h:head>
    <meta charset="UTF-8"/>
    <title>#{clienteFrm.nombreBean}</title>
    <h:outputStylesheet library="estilos" name="disenoAlmacen.css"/>
    <h:outputStylesheet library="primefaces" name="primeicons/primeicons.css"/>
</h:head>

<h:body>

    <!-- Topbar -->
    <ui:include src="/WEB-INF/includes/topbar.xhtml"/>

    <h1>#{clienteFrm.nombreBean}</h1>

    <!-- ========================
         TABLA / LISTA
         ======================== -->
    <h:panelGroup id="pnlTabla">
        <h:panelGrid>
            <h:form id="frmTop">
                <p:dataTable id="tabla-clientes"
                             lazy="true"
                             rendered="#{clienteFrm.estado == 'NADA'}"
                             value="#{clienteFrm.modelo}"
                             var="reg"
                             rows="#{clienteFrm.pageSize}"
                             paginator="true"
                             paginatorPosition="bottom"
                             selectionMode="single"
                             selection="#{clienteFrm.registro}"
                             rowKey="#{reg.id}">

                    <p:ajax event="rowSelect"
                            listener="#{clienteFrm.selectionHandler}"
                            update=":pnlTabla :pnlDetalle :frmTop:messages"/>

                    <p:column headerText="ID" style="width:280px;">
                        <h:outputText value="#{reg.id}"/>
                    </p:column>

                    <p:column headerText="Nombre" style="width:200px;">
                        <h:outputText value="#{reg.nombre}"/>
                    </p:column>

                    <p:column headerText="DUI" style="width:120px;">
                        <h:outputText value="#{reg.dui}"/>
                    </p:column>

                    <p:column headerText="NIT" style="width:150px;">
                        <h:outputText value="#{reg.nit}"/>
                    </p:column>

                    <p:column headerText="Estado" style="width:100px;">
                        <h:outputText value="#{reg.activo ? 'Activo' : 'Inactivo'}"/>
                    </p:column>
                </p:dataTable>

                <p:commandButton id="btnNuevo"
                                 value="Nuevo Cliente"
                                 icon="pi pi-plus"
                                 styleClass="btn-rojo"
                                 rendered="#{clienteFrm.estado == 'NADA'}"
                                 actionListener="#{clienteFrm.btnNuevoHandler}"
                                 process="@this"
                                 immediate="true"
                                 update=":pnlDetalle :pnlTabla :frmTop:messages"/>

                <p:commandButton id="btnCancelar"
                                 value="Cancelar"
                                 icon="pi pi-times"
                                 styleClass="btn-oscuro"
                                 rendered="#{clienteFrm.estado != 'NADA'}"
                                 actionListener="#{clienteFrm.btnCancelarHandler}"
                                 process="@this"
                                 immediate="true"
                                 update=":pnlDetalle :pnlTabla :frmTop:messages"/>

                <p:growl id="messages" showDetail="true" life="5000" sticky="false"/>
            </h:form>
        </h:panelGrid>
    </h:panelGroup>

    <!-- ========================
         DETALLE / FORMULARIO
         ======================== -->
    <h:panelGroup id="pnlDetalle">
        <h:form id="frmCrear" rendered="#{clienteFrm.estado != 'NADA'}">
            <h:panelGrid columns="2" columnClasses="col-label,col-field">

                <!-- ID -->
                <h:outputLabel for="txtIdPanel" value="ID:"/>
                <h:panelGroup id="txtIdPanel">
                    <h:outputText rendered="#{empty clienteFrm.registro.id}"
                                  value="(Se asignará automáticamente al crear)"
                                  styleClass="id-info-text"/>
                    <h:inputText id="txtId"
                                 value="#{clienteFrm.registro.id}"
                                 rendered="#{not empty clienteFrm.registro.id}"
                                 disabled="true"/>
                </h:panelGroup>

                <!-- Nombre -->
                <h:outputLabel for="txtNombre" value="Nombre:"/>
                <h:inputText id="txtNombre"
                             value="#{clienteFrm.registro.nombre}"
                             maxlength="155"
                             required="true"
                             requiredMessage="El nombre es obligatorio"
                             size="50"/>

                <!-- DUI -->
                <h:outputLabel for="txtDui" value="DUI:"/>
                <h:inputText id="txtDui"
                             value="#{clienteFrm.registro.dui}"
                             maxlength="9"
                             placeholder="012345678"
                             size="50"/>

                <!-- NIT -->
                <h:outputLabel for="txtNit" value="NIT:"/>
                <h:inputText id="txtNit"
                             value="#{clienteFrm.registro.nit}"
                             maxlength="14"
                             placeholder="06140101010101"
                             size="50"/>

                <!-- Activo -->
                <h:outputLabel for="chkActivo" value="Activo:"/>
                <h:selectBooleanCheckbox id="chkActivo"
                                         value="#{clienteFrm.registro.activo}"/>
            </h:panelGrid>

            <!-- Botones de acción -->
            <h:panelGrid columns="3" style="margin-top: 15px;">
                <p:commandButton value="Crear Cliente"
                                 styleClass="btn-rojo"
                                 icon="pi pi-save"
                                 actionListener="#{clienteFrm.btnGuardarHandler}"
                                 rendered="#{clienteFrm.estado == 'CREAR'}"
                                 update=":frmTop:messages :pnlDetalle :pnlTabla"
                                 process="@form"/>

                <p:commandButton value="Modificar Cliente"
                                 styleClass="btn-oscuro"
                                 icon="pi pi-pencil"
                                 actionListener="#{clienteFrm.btnModificarHandler}"
                                 rendered="#{clienteFrm.estado == 'MODIFICAR'}"
                                 update=":frmTop:messages :pnlDetalle :pnlTabla"
                                 process="@form"/>

                <p:commandButton value="Eliminar Cliente"
                                 styleClass="btn-rojo"
                                 icon="pi pi-trash"
                                 actionListener="#{clienteFrm.btnEliminarHandler}"
                                 rendered="#{clienteFrm.estado == 'MODIFICAR'}"
                                 update=":frmTop:messages :pnlDetalle :pnlTabla"/>
            </h:panelGrid>
        </h:form>
    </h:panelGroup>

</h:body>
</html>

<!DOCTYPE html>
<html lang="es"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="jakarta.faces.html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="jakarta.faces.core"
      xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
    <meta charset="UTF-8"/>
    <title>#{clienteFrm.nombreBean}</title>

    <h:outputStylesheet library="estilos" name="disenoAlmacen.css"/>
    <h:outputStylesheet library="primefaces" name="primeicons/primeicons.css"/>
</h:head>

<h:body>

    <!-- Incluir el topbar -->
    <ui:include src="/WEB-INF/includes/topbar.xhtml"/>

    <h1>#{clienteFrm.nombreBean}</h1>

    <!-- LISTADO -->
    <h:panelGroup id="pnlTabla">
        <h:panelGrid>
            <h:form id="frmTop">
                <p:dataTable id="tabla-top"
                             lazy="true"
                             rendered="#{clienteFrm.estado == 'NADA'}"
                             rows="#{clienteFrm.pageSize}"
                             paginator="true"
                             paginatorPosition="bottom"
                             value="#{clienteFrm.modelo}"
                             var="reg"
                             selectionMode="single"
                             selection="#{clienteFrm.registro}"
                             rowKey="#{reg.id}">

                    <p:ajax event="rowSelect"
                            listener="#{clienteFrm.selectionHandler}"
                            update=":pnlTabla :pnlDetalle :messages"/>

                    <p:column headerText="#{msg['cliente_tablaID']}"><h:outputText value="#{reg.id}" /></p:column>
                    <p:column headerText="#{msg['cliente_tablaNombre']}"><h:outputText value="#{reg.nombre}" /></p:column>
                    <p:column headerText="#{msg['cliente_tablaDUI']}"><h:outputText value="#{reg.dui}" /></p:column>
                    <p:column headerText="#{msg['cliente_tablaNIT']}"><h:outputText value="#{reg.nit}" /></p:column>
                    <p:column headerText="#{msg['cliente_tablaEstado']}"><h:outputText value="#{reg.activo ? msg['cliente_estadoActivo'] : msg['cliente_estadoInactivo']}"/></p:column>
                </p:dataTable>

                <p:commandButton id="btnNuevo" value="#{msg['boton.nuevo']}" styleClass="btn-rojo"
                                 rendered="#{clienteFrm.estado == 'NADA'}"
                                 actionListener="#{clienteFrm.btnNuevoHandler}"
                                 update=":pnlDetalle :pnlTabla :messages"/>

                <p:commandButton id="btnCancelar" value="#{msg['boton.cancelar']}" styleClass="btn-oscuro"
                                 rendered="#{clienteFrm.estado != 'NADA'}"
                                 actionListener="#{clienteFrm.btnCancelarHandler}"
                                 update=":pnlDetalle :pnlTabla :messages"/>
            </h:form>

            <p:growl id="messages" showDetail="true" life="5000" sticky="false" />
        </h:panelGrid>
    </h:panelGroup>

    <!-- DETALLE / EDICIÓN -->
    <h:panelGroup id="pnlDetalle" style="margin-left: 0; text-align: left;">
        <h:form id="frmCrear" rendered="#{clienteFrm.estado != 'NADA'}">
            <h:panelGrid columns="2" style="text-align:left;">
                <h:outputLabel for="txtIdPanel" value="#{msg['cliente_tablaID']}"/>
                <h:panelGroup id="txtIdPanel">
                    <h:outputText rendered="#{empty clienteFrm.registro.id}"
                                  value="(Se asignará automáticamente al guardar)" />
                    <h:inputText id="txtId"
                                 value="#{clienteFrm.registro.id}"
                                 rendered="#{not empty clienteFrm.registro.id}"
                                 disabled="true"
                                 style="width:300px;"/>
                </h:panelGroup>

                <h:outputLabel for="txtNombre" value="#{msg['cliente.form.nombre']}:"/>
                <h:inputText id="txtNombre"
                             value="#{clienteFrm.registro.nombre}"
                             style="width:300px;"
                             required="true"
                             requiredMessage="#{msg['cliente.nombre.requerido']}"/>

                <h:outputLabel for="txtDui" value="#{msg['cliente.form.dui']}"/>
                <h:inputText id="txtDui"
                             value="#{clienteFrm.registro.dui}"
                             maxlength="10"
                             placeholder="12345678-9"
                             style="width:200px;"/>

                <h:outputLabel for="txtNit" value="#{msg['cliente.form.nit']}"/>
                <h:inputText id="txtNit"
                             value="#{clienteFrm.registro.nit}"
                             maxlength="20"
                             placeholder="06140101010101"
                             style="width:200px;"/>

                <h:outputLabel for="chkActivo" value="#{msg['cliente.form.activo']}"/>
                <h:selectBooleanCheckbox id="chkActivo"
                                         value="#{clienteFrm.registro.activo}"/>
            </h:panelGrid>

            <h:panelGrid columns="3" style="margin-top:50px;">
                <p:commandButton value="Crear" styleClass="btn-rojo"
                                 actionListener="#{clienteFrm.btnGuardarHandler}"
                                 rendered="#{clienteFrm.estado == 'CREAR'}"
                                 update=":messages :pnlDetalle :pnlTabla" process="@form"/>

                <p:commandButton value="#{msg['boton.modificar']}" styleClass="btn-oscuro"
                                 actionListener="#{clienteFrm.btnModificarHandler}"
                                 rendered="#{clienteFrm.estado == 'MODIFICAR'}"
                                 update=":messages :pnlDetalle :pnlTabla" process="@form"/>

                <p:commandButton value="#{msg['boton.eliminar']}" styleClass="btn-rojo"
                                 actionListener="#{clienteFrm.btnEliminarHandler}"
                                 rendered="#{clienteFrm.estado == 'MODIFICAR'}"
                                 update=":messages :pnlDetalle :pnlTabla"/>
            </h:panelGrid>
        </h:form>
    </h:panelGroup>

</h:body>
</html>

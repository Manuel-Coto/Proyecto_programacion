<!DOCTYPE html>
<html lang="es"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="jakarta.faces.html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="jakarta.faces.core">
<h:head>
    <meta charset="UTF-8"/>
    <title>#{clienteFrm.nombreBean}</title>

    <!-- Tus estilos -->
    <h:outputStylesheet library="estilos" name="disenoAlmacen.css"/>
    <!-- Iconos Prime -->
    <h:outputStylesheet library="primefaces" name="primeicons/primeicons.css"/>
</h:head>
<h:body>

    <!-- Topbar / Menú -->
    <h:form id="topbarForm">
        <p:menubar styleClass="topbar">
            <p:submenu label="Inventario" icon="pi pi-box">
                <p:menuitem value="Tipo Almacén" url="TipoAlmacen.jsf" icon="pi pi-building" />
                <p:menuitem value="Tipo Producto" url="TipoProducto.jsf" icon="pi pi-tags" />
                <p:menuitem value="Tipo Unidad Medida" url="TipoUnidadMedida.jsf" icon="pi pi-sliders-h" />
                <p:menuitem value="Característica" url="Caracteristica.jsf" icon="pi pi-list" />
                <p:menuitem value="TipoProducto-Característica" url="TipoProductoCaracteristica.jsf" icon="pi pi-link" />
                <p:menuitem value="Lista de Clientes" url="Clientes.jsf" icon="pi pi-list" />
                <p:menuitem value="Proveedores" url="Proveedor.jsf" icon="pi pi-truck" />
            </p:submenu>
        </p:menubar>
    </h:form>

    <h1>#{clienteFrm.nombreBean}</h1>

    <!-- Tabla -->
    <h:panelGroup id="pnlTabla">
        <h:panelGrid>
            <h:form id="frmTop">
                <p:dataTable id="tabla-top"
                             widgetVar="tablaTop"
                             lazy="true"
                             rendered="#{clienteFrm.estado == 'NADA'}"
                             rows="#{clienteFrm.pageSize}"
                             paginator="true"
                             paginatorPosition="bottom"
                             value="#{clienteFrm.modelo}"
                             var="reg"
                             selectionMode="single"
                             selection="#{clienteFrm.registro}"
                             rowKey="#{reg.id}">
                    <p:ajax event="rowSelect"
                            listener="#{clienteFrm.selectionHandler}"
                            update=":pnlTabla :pnlDetalle"/>

                    <p:column headerText="ID"><h:outputText value="#{reg.id}"/></p:column>
                    <p:column headerText="Nombre"><h:outputText value="#{reg.nombre}"/></p:column>
                    <p:column headerText="DUI"><h:outputText value="#{reg.dui}"/></p:column>
                    <p:column headerText="NIT"><h:outputText value="#{reg.nit}"/></p:column>
                    <p:column headerText="Estado"><h:outputText value="#{reg.activo ? 'Activo' : 'Inactivo'}"/></p:column>
                </p:dataTable>

                <!-- Botones principales -->
                <p:commandButton id="btnNuevo" value="Nuevo" styleClass="btn-rojo"
                                 rendered="#{clienteFrm.estado == 'NADA'}"
                                 actionListener="#{clienteFrm.btnNuevoHandler}"
                                 update=":pnlDetalle :frmTop:tabla-top"/>

                <p:commandButton id="btnCancelar" value="Cancelar" styleClass="btn-oscuro"
                                 rendered="#{clienteFrm.estado != 'NADA'}"
                                 actionListener="#{clienteFrm.btnCancelarHandler}"
                                 update=":pnlDetalle :frmTop:tabla-top"/>
            </h:form>

            <p:growl id="messages" showDetail="true" life="5000" sticky="false" />
        </h:panelGrid>
    </h:panelGroup>

    <!-- Detalle -->
    <h:panelGroup id="pnlDetalle">
        <h:form id="frmCrear" rendered="#{clienteFrm.estado != 'NADA'}">
            <h:panelGrid columns="2">
                <!-- ID -->
                <h:outputLabel for="txtIdPanel" value="ID:"/>
                <h:panelGroup id="txtIdPanel">
                    <h:outputText rendered="#{empty clienteFrm.registro.id}"
                                  value="(Se asignará automáticamente al guardar)"
                                  styleClass="id-info-text"/>
                    <h:inputText id="txtId" value="#{clienteFrm.registro.id}"
                                 rendered="#{not empty clienteFrm.registro.id}" disabled="true"/>
                </h:panelGroup>

                <!-- Nombre -->
                <h:outputLabel for="txtNombre" value="Nombre:"/>
                <h:inputText id="txtNombre" value="#{clienteFrm.registro.nombre}" />

                <!-- DUI -->
                <h:outputLabel for="txtDui" value="DUI:"/>
                <h:inputText id="txtDui" value="#{clienteFrm.registro.dui}" />

                <!-- NIT -->
                <h:outputLabel for="txtNit" value="NIT:"/>
                <h:inputText id="txtNit" value="#{clienteFrm.registro.nit}" />

                <!-- Activo -->
                <h:outputLabel for="chkActivo" value="Activo:"/>
                <h:selectBooleanCheckbox id="chkActivo" value="#{clienteFrm.registro.activo}"/>
            </h:panelGrid>

            <!-- Botones CRUD -->
            <h:panelGrid columns="3" style="margin-top: 15px;">
                <p:commandButton value="Crear" styleClass="btn-rojo"
                                 actionListener="#{clienteFrm.btnGuardarHandler}"
                                 rendered="#{clienteFrm.estado == 'CREAR'}"
                                 update="messages :frmTop:tabla-top :pnlDetalle" process="@form"/>

                <p:commandButton value="Modificar" styleClass="btn-oscuro"
                                 actionListener="#{clienteFrm.btnModificarHandler}"
                                 rendered="#{clienteFrm.estado == 'MODIFICAR'}"
                                 update="messages :frmTop:tabla-top :pnlDetalle" process="@form"/>

                <p:commandButton value="Eliminar" styleClass="btn-rojo"
                                 actionListener="#{clienteFrm.btnEliminarHandler}"
                                 rendered="#{clienteFrm.estado == 'MODIFICAR'}"
                                 update="messages :frmTop:tabla-top :pnlDetalle"/>
            </h:panelGrid>
        </h:form>
    </h:panelGroup>

</h:body>
</html>

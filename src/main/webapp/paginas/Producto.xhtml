<!DOCTYPE html>
<html lang="es"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="jakarta.faces.html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="jakarta.faces.facelets"
      xmlns:f="jakarta.faces.core">

<h:head>
    <meta charset="UTF-8"/>
    <title>#{productoFrm.nombreBean}</title>
    <h:outputStylesheet library="estilos" name="disenoAlmacen.css"/>
    <h:outputStylesheet library="primefaces" name="primeicons/primeicons.css"/>
</h:head>

<h:body>

    <!-- Topbar -->
    <ui:include src="/WEB-INF/includes/topbar.xhtml"/>

    <h1>#{productoFrm.nombreBean}</h1>

    <!-- ===== TABLA ===== -->
    <h:panelGroup id="pnlTabla">
        <h:panelGrid>
            <h:form id="frmTop">
                <p:dataTable id="tablaProductos"
                             rendered="#{productoFrm.modoLista}"
                             value="#{productoFrm.modelo}"
                             var="n"
                             lazy="true"
                             paginator="true"
                             rows="#{productoFrm.pageSize}"
                             paginatorPosition="bottom"
                             selectionMode="single"
                             selection="#{productoFrm.registro}"
                             rowKey="#{n.id}">

                    <p:ajax event="rowSelect"
                            listener="#{productoFrm.selectionHandler}"
                            update=":pnlTabla :pnlDetalle :frmTop:messages"/>

                    <p:column headerText="ID" style="width:280px;">
                        <h:outputText value="#{n.id}"/>
                    </p:column>

                    <p:column headerText="Nombre" style="width:200px;">
                        <h:outputText value="#{n.nombreProducto}"/>
                    </p:column>

                    <p:column headerText="Activo" style="width:100px;">
                        <h:outputText value="#{n.activo ? 'Sí' : 'No'}"/>
                    </p:column>

                    <p:column headerText="Referencia Externa" style="width:180px;">
                        <h:outputText value="#{n.referenciaExterna}"/>
                    </p:column>

                    <p:column headerText="Comentarios">
                        <h:outputText value="#{n.comentarios}"/>
                    </p:column>
                </p:dataTable>

                <!-- BOTONES PRINCIPALES -->
                <p:commandButton id="btnNuevo"
                                 value="Nuevo Producto"
                                 icon="pi pi-plus"
                                 styleClass="btn-rojo"
                                 rendered="#{productoFrm.modoLista}"
                                 actionListener="#{productoFrm.btnNuevoHandler}"
                                 process="@this"
                                 immediate="true"
                                 update=":pnlDetalle :pnlTabla :frmTop:messages"/>

                <p:commandButton id="btnCancelar"
                                 value="Cancelar"
                                 icon="pi pi-times"
                                 styleClass="btn-oscuro"
                                 rendered="#{productoFrm.modoDetalle}"
                                 actionListener="#{productoFrm.btnCancelarHandler}"
                                 process="@this"
                                 immediate="true"
                                 update=":pnlDetalle :pnlTabla :frmTop:messages"/>

                <p:growl id="messages" showDetail="true" life="5000" sticky="false"/>
            </h:form>
        </h:panelGrid>
    </h:panelGroup>

    <!-- ===== DETALLE ===== -->
    <h:panelGroup id="pnlDetalle">
        <h:form id="frmCrear" rendered="#{productoFrm.modoDetalle}">
            <h:panelGrid columns="2" columnClasses="col-label,col-field">

                <!-- ID -->
                <h:outputLabel for="txtIdPanel" value="ID:"/>
                <h:panelGroup id="txtIdPanel">
                    <h:outputText rendered="#{empty productoFrm.registro.id}"
                                  value="(Se asignará automáticamente al guardar)"
                                  styleClass="id-info-text"/>
                    <h:inputText id="txtId"
                                 value="#{productoFrm.registro.id}"
                                 rendered="#{not empty productoFrm.registro.id}"
                                 disabled="true"/>
                </h:panelGroup>

                <!-- Nombre -->
                <h:outputLabel for="txtNombre" value="Nombre:"/>
                <h:inputText id="txtNombre"
                             value="#{productoFrm.registro.nombreProducto}"
                             required="true"
                             size="50"/>

                <!-- Activo -->
                <h:outputLabel for="chkActivo" value="Activo:"/>
                <h:selectBooleanCheckbox id="chkActivo"
                                         value="#{productoFrm.registro.activo}"/>

                <!-- Referencia Externa -->
                <h:outputLabel for="txtRef" value="Referencia externa:"/>
                <h:inputTextarea id="txtRef"
                                 value="#{productoFrm.registro.referenciaExterna}"
                                 rows="2"
                                 cols="50"/>

                <!-- Comentarios -->
                <h:outputLabel for="txtComentarios" value="Comentarios:"/>
                <h:inputTextarea id="txtComentarios"
                                 value="#{productoFrm.registro.comentarios}"
                                 rows="3"
                                 cols="50"/>

            </h:panelGrid>

            <!-- BOTONES CRUD -->
            <h:panelGrid columns="3" style="margin-top: 15px;">
                <p:commandButton value="Crear Producto"
                                 styleClass="btn-rojo"
                                 icon="pi pi-save"
                                 actionListener="#{productoFrm.btnGuardarHandler}"
                                 rendered="#{productoFrm.estado.name() eq 'CREAR'}"
                                 update=":frmTop:messages :pnlDetalle :pnlTabla"
                                 process="@form"/>

                <p:commandButton value="Modificar Producto"
                                 styleClass="btn-oscuro"
                                 icon="pi pi-pencil"
                                 actionListener="#{productoFrm.btnModificarHandler}"
                                 rendered="#{productoFrm.estado.name() eq 'MODIFICAR'}"
                                 update=":frmTop:messages :pnlDetalle :pnlTabla"
                                 process="@form"/>

                <p:commandButton value="Eliminar Producto"
                                 styleClass="btn-rojo"
                                 icon="pi pi-trash"
                                 actionListener="#{productoFrm.btnEliminarHandler}"
                                 rendered="#{productoFrm.estado.name() eq 'MODIFICAR'}"
                                 update=":frmTop:messages :pnlDetalle :pnlTabla"/>
            </h:panelGrid>
        </h:form>
    </h:panelGroup>

</h:body>
</html>

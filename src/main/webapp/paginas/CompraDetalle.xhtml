<!DOCTYPE html>
<html lang="es"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="jakarta.faces.html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="jakarta.faces.facelets"
      xmlns:f="jakarta.faces.core">

<h:head>
    <meta charset="UTF-8"/>
    <title>#{compraDetalleFrm.nombreBean}</title>
    <h:outputStylesheet library="estilos" name="disenoAlmacen.css"/>
    <h:outputStylesheet library="primefaces" name="primeicons/primeicons.css"/>
</h:head>

<h:body>

    <!-- Topbar -->
    <ui:include src="/WEB-INF/includes/topbar.xhtml"/>

    <h1>#{compraDetalleFrm.nombreBean}</h1>

    <!-- ===== TABLA PRINCIPAL ===== -->
    <h:panelGroup id="pnlTabla">
        <h:panelGrid>
            <h:form id="frmTop">
                <p:dataTable id="tablaCompraDetalles"
                             lazy="true"
                             rendered="#{compraDetalleFrm.modoLista}"
                             value="#{compraDetalleFrm.modelo}"
                             var="n"
                             rows="#{compraDetalleFrm.pageSize}"
                             paginator="true"
                             paginatorPosition="bottom"
                             selectionMode="single"
                             selection="#{compraDetalleFrm.registro}"
                             rowKey="#{n.id}">

                    <p:ajax event="rowSelect"
                            listener="#{compraDetalleFrm.selectionHandler}"
                            update=":pnlDetalle :frmTop:messages"/>

                    <p:column headerText="ID" style="width:280px;">
                        <h:outputText value="#{n.id}"/>
                    </p:column>

                    <p:column headerText="Compra" style="width:100px;">
                        <h:outputText value="#{n.idCompra != null ? n.idCompra.id : '-'}"/>
                    </p:column>

                    <p:column headerText="Producto" style="width:200px;">
                        <h:outputText value="#{n.idProducto != null ? n.idProducto.nombreProducto : '-'}"/>
                    </p:column>

                    <p:column headerText="Cantidad" style="width:120px;">
                        <h:outputText value="#{n.cantidad}"/>
                    </p:column>

                    <p:column headerText="Precio" style="width:120px;">
                        <h:outputText value="#{n.precio}"/>
                    </p:column>

                    <p:column headerText="Estado" style="width:110px;">
                        <h:outputText value="#{n.estado}"/>
                    </p:column>

                    <p:column headerText="Observaciones">
                        <h:outputText value="#{n.observaciones}"/>
                    </p:column>
                </p:dataTable>

                <!-- BOTONES PRINCIPALES -->
                <p:commandButton id="btnNuevo"
                                 value="Nuevo Detalle de Compra"
                                 icon="pi pi-plus"
                                 styleClass="btn-rojo"
                                 rendered="#{compraDetalleFrm.modoLista}"
                                 actionListener="#{compraDetalleFrm.btnNuevoHandler}"
                                 process="@this"
                                 immediate="true"
                                 update=":pnlDetalle :pnlTabla :frmTop:messages"/>

                <p:commandButton id="btnCancelar"
                                 value="Cancelar"
                                 icon="pi pi-times"
                                 styleClass="btn-oscuro"
                                 rendered="#{compraDetalleFrm.modoDetalle}"
                                 actionListener="#{compraDetalleFrm.btnCancelarHandler}"
                                 process="@this"
                                 immediate="true"
                                 update=":pnlDetalle :pnlTabla :frmTop:messages"/>

                <p:growl id="messages" showDetail="true" life="5000" sticky="false"/>
            </h:form>
        </h:panelGrid>
    </h:panelGroup>

    <!-- ===== DETALLE / FORMULARIO ===== -->
    <h:panelGroup id="pnlDetalle">
        <h:form id="frmCrear" rendered="#{compraDetalleFrm.modoDetalle}">
            <p:tabView id="tabView">
                <p:tab title="Datos Generales" id="tabGeneral">

                    <h:panelGrid columns="2" columnClasses="col-label,col-field">

                        <!-- ID -->
                        <h:outputLabel for="txtIdPanel" value="ID:"/>
                        <h:panelGroup id="txtIdPanel">
                            <h:outputText rendered="#{empty compraDetalleFrm.registro.id}"
                                          value="(Se asignará automáticamente al guardar)"
                                          styleClass="id-info-text"/>
                            <h:inputText id="txtId"
                                         value="#{compraDetalleFrm.registro.id}"
                                         rendered="#{not empty compraDetalleFrm.registro.id}"
                                         disabled="true"/>
                        </h:panelGroup>

                        <!-- Compra -->
                        <h:outputLabel for="selCompra" value="Compra:"/>
                        <p:selectOneMenu id="selCompra"
                                         value="#{compraDetalleFrm.registro.idCompra}"
                                         converter="omnifaces.SelectItemsConverter"
                                         style="width:100%"
                                         required="true"
                                         requiredMessage="Debe seleccionar una compra">
                            <f:selectItem itemLabel="-- Seleccione --" itemValue="#{null}" noSelectionOption="true"/>
                            <f:selectItems value="#{compraDetalleFrm.comprasDisponibles}"
                                           var="compra"
                                           itemLabel="Compra #{compra.id}"
                                           itemValue="#{compra}"/>
                        </p:selectOneMenu>

                        <!-- Producto -->
                        <h:outputLabel for="selProducto" value="Producto:"/>
                        <p:selectOneMenu id="selProducto"
                                         value="#{compraDetalleFrm.registro.idProducto}"
                                         converter="omnifaces.SelectItemsConverter"
                                         style="width:100%"
                                         required="true"
                                         requiredMessage="Debe seleccionar un producto">
                            <f:selectItem itemLabel="-- Seleccione --" itemValue="#{null}" noSelectionOption="true"/>
                            <f:selectItems value="#{compraDetalleFrm.productosDisponibles}"
                                           var="prod"
                                           itemLabel="#{prod.nombreProducto}"
                                           itemValue="#{prod}"/>
                        </p:selectOneMenu>

                        <!-- Cantidad -->
                        <h:outputLabel for="txtCantidad" value="Cantidad:"/>
                        <p:inputNumber id="txtCantidad"
                                       value="#{compraDetalleFrm.registro.cantidad}"
                                       minValue="0"
                                       step="0.01"
                                       required="true"
                                       requiredMessage="La cantidad es obligatoria"/>

                        <!-- Precio -->
                        <h:outputLabel for="txtPrecio" value="Precio:"/>
                        <p:inputNumber id="txtPrecio"
                                       value="#{compraDetalleFrm.registro.precio}"
                                       minValue="0"
                                       step="0.01"
                                       required="true"
                                       requiredMessage="El precio es obligatorio"/>

                        <!-- Estado -->
                        <h:outputLabel for="selEstado" value="Estado:"/>
                        <p:selectOneMenu id="selEstado"
                                         value="#{compraDetalleFrm.registro.estado}"
                                         style="width:100%"
                                         required="true"
                                         requiredMessage="Debe seleccionar un estado">
                            <f:selectItem itemLabel="-- Seleccione --" itemValue="#{null}" noSelectionOption="true"/>
                            <f:selectItems value="#{compraDetalleFrm.estadosDisponibles}"
                                           var="estado"
                                           itemLabel="#{estado}"
                                           itemValue="#{estado}"/>
                        </p:selectOneMenu>

                        <!-- Observaciones -->
                        <h:outputLabel for="txtObs" value="Observaciones:"/>
                        <h:inputTextarea id="txtObs"
                                         value="#{compraDetalleFrm.registro.observaciones}"
                                         rows="3"
                                         cols="50"/>

                    </h:panelGrid>

                    <!-- BOTONES CRUD -->
                    <h:panelGrid columns="3" style="margin-top: 15px;">
                        <p:commandButton value="Crear Detalle"
                                         styleClass="btn-rojo"
                                         icon="pi pi-save"
                                         actionListener="#{compraDetalleFrm.btnGuardarHandler}"
                                         rendered="#{compraDetalleFrm.estado == 'CREAR'}"
                                         update=":frmTop:messages :pnlDetalle :pnlTabla"
                                         process="@form"/>

                        <p:commandButton value="Modificar Detalle"
                                         styleClass="btn-oscuro"
                                         icon="pi pi-pencil"
                                         actionListener="#{compraDetalleFrm.btnModificarHandler}"
                                         rendered="#{compraDetalleFrm.estado == 'MODIFICAR'}"
                                         update=":frmTop:messages :pnlDetalle :pnlTabla"
                                         process="@form"/>

                        <p:commandButton value="Eliminar Detalle"
                                         styleClass="btn-rojo"
                                         icon="pi pi-trash"
                                         actionListener="#{compraDetalleFrm.btnEliminarHandler}"
                                         rendered="#{compraDetalleFrm.estado == 'MODIFICAR'}"
                                         update=":frmTop:messages :pnlDetalle :pnlTabla"/>
                    </h:panelGrid>

                </p:tab>
            </p:tabView>
        </h:form>
    </h:panelGroup>

</h:body>
</html>

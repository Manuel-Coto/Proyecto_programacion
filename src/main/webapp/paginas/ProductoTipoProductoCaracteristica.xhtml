<!-- language: html -->
<!DOCTYPE html>
<html lang="es"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="jakarta.faces.html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="jakarta.faces.facelets"
      xmlns:f="jakarta.faces.core">

<h:head>
    <meta charset="UTF-8"/>
    <title>#{productoTipoProductoCaracteristicaFrm.nombreBean}</title>
    <h:outputStylesheet library="estilos" name="disenoAlmacen.css"/>
    <h:outputStylesheet library="primefaces" name="primeicons/primeicons.css"/>
</h:head>

<h:body>

    <!-- Topbar -->
    <ui:include src="/WEB-INF/includes/topbar.xhtml"/>

    <h1>Gestión de Características</h1>

    <!-- ===== TABLA ===== -->
    <h:panelGroup id="pnlTabla">
        <h:panelGrid>
            <h:form id="frmTop">
                <p:dataTable id="tablaCaracteristica"
                             rendered="#{productoTipoProductoCaracteristicaFrm.estado.name() eq 'NADA'}"
                             value="#{productoTipoProductoCaracteristicaFrm.modelo}"
                             var="n"
                             lazy="true"
                             paginator="true"
                             rows="#{productoTipoProductoCaracteristicaFrm.pageSize}"
                             paginatorPosition="bottom"
                             selectionMode="single"
                             selection="#{productoTipoProductoCaracteristicaFrm.registro}"
                             rowKey="#{n.id}">

                    <p:ajax event="rowSelect"
                            listener="#{productoTipoProductoCaracteristicaFrm.selectionHandler}"
                            update=":pnlDetalle :frmTop:messages"/>

                    <p:column headerText="ID" style="width:280px;">
                        <h:outputText value="#{n.id}"/>
                    </p:column>

                    <p:column headerText="Producto-Tipo" style="width:200px;">
                        <h:outputText value="#{n.idProductoTipoProducto != null ? n.idProductoTipoProducto.id : '-'}"/>
                    </p:column>

                    <p:column headerText="Característica" style="width:200px;">
                        <h:outputText value="#{n.idTipoProductoCaracteristica != null ? (n.idTipoProductoCaracteristica.caracteristica != null ? n.idTipoProductoCaracteristica.caracteristica.nombre : '-'): '-'}"/>
                    </p:column>

                    <p:column headerText="Valor" style="width:180px;">
                        <h:outputText value="#{n.valor}"/>
                    </p:column>

                    <p:column headerText="Observaciones" style="width:200px;">
                        <h:outputText value="#{n.observaciones}"/>
                    </p:column>
                </p:dataTable>

                <!-- BOTONES PRINCIPALES -->
                <p:commandButton id="btnNuevo"
                                 value="Nueva Característica"
                                 icon="pi pi-plus"
                                 styleClass="btn-rojo"
                                 rendered="#{productoTipoProductoCaracteristicaFrm.estado.name() eq 'NADA'}"
                                 actionListener="#{productoTipoProductoCaracteristicaFrm.btnNuevoHandler}"
                                 process="@this"
                                 immediate="true"
                                 update=":pnlDetalle :pnlTabla :frmTop:messages"/>

                <p:commandButton id="btnCancelar"
                                 value="Cancelar"
                                 icon="pi pi-times"
                                 styleClass="btn-oscuro"
                                 rendered="#{productoTipoProductoCaracteristicaFrm.estado.name() ne 'NADA'}"
                                 actionListener="#{productoTipoProductoCaracteristicaFrm.btnCancelarHandler}"
                                 process="@this"
                                 immediate="true"
                                 update=":pnlDetalle :pnlTabla :frmTop:messages"/>

                <p:growl id="messages" showDetail="true" life="5000" sticky="false"/>
            </h:form>
        </h:panelGrid>
    </h:panelGroup>

    <!-- ===== DETALLE ===== -->
    <h:panelGroup id="pnlDetalle">
        <h:form id="frmCrear" rendered="#{productoTipoProductoCaracteristicaFrm.estado.name() ne 'NADA'}">
            <h:panelGrid columns="2" columnClasses="col-label,col-field">

                <!-- ID -->
                <h:outputLabel for="txtIdPanel" value="ID:"/>
                <h:panelGroup id="txtIdPanel">
                    <h:outputText rendered="#{productoTipoProductoCaracteristicaFrm.estado.name() eq 'CREAR'}"
                                  value="(Se asignará automáticamente al guardar)"
                                  styleClass="id-info-text"/>
                    <h:outputText rendered="#{not (productoTipoProductoCaracteristicaFrm.estado.name() eq 'CREAR') and empty productoTipoProductoCaracteristicaFrm.registro.id}"
                                  value="(Se asignará automáticamente al guardar)"
                                  styleClass="id-info-text"/>
                    <h:inputText id="txtId"
                                 value="#{productoTipoProductoCaracteristicaFrm.registro.id}"
                                 rendered="#{not (productoTipoProductoCaracteristicaFrm.estado.name() eq 'CREAR') and not empty productoTipoProductoCaracteristicaFrm.registro.id}"
                                 disabled="true"/>
                </h:panelGroup>

                <!-- Producto-Tipo Producto (enlazado a la entidad del registro) -->
                <h:outputLabel for="selProductoTipo" value="Producto-Tipo Producto:"/>
                <p:selectOneMenu id="selProductoTipo"
                                 value="#{productoTipoProductoCaracteristicaFrm.registro.idProductoTipoProducto}"
                                 style="width:100%"
                                 converter="omnifaces.SelectItemsConverter">
                    <f:selectItem itemLabel="-- Seleccione --" itemValue="#{null}" noSelectionOption="true"/>
                    <f:selectItems value="#{productoTipoProductoCaracteristicaFrm.listaProductoTipoProducto}"
                                   var="ptp"
                                   itemLabel="#{ptp.id}"
                                   itemValue="#{ptp}"/>
                </p:selectOneMenu>

                <!-- Tipo Característica (enlazado a la entidad del registro) -->
                <h:outputLabel for="selCaracteristica" value="Característica:"/>
                <p:selectOneMenu id="selCaracteristica"
                                 value="#{productoTipoProductoCaracteristicaFrm.registro.idTipoProductoCaracteristica}"
                                 style="width:100%"
                                 converter="omnifaces.SelectItemsConverter">
                    <f:selectItem itemLabel="-- Seleccione --" itemValue="#{null}" noSelectionOption="true"/>
                    <f:selectItems value="#{productoTipoProductoCaracteristicaFrm.listaTipoProductoCaracteristica}"
                                   var="tpc"
                                   itemLabel="#{tpc.caracteristica != null ? tpc.caracteristica.nombre : '-'}"
                                   itemValue="#{tpc}"/>
                </p:selectOneMenu>

                <!-- Valor -->
                <h:outputLabel for="txtValor" value="Valor:"/>
                <h:inputTextarea id="txtValor"
                                 value="#{productoTipoProductoCaracteristicaFrm.registro.valor}"
                                 rows="3"
                                 style="width:100%"/>

                <!-- Observaciones -->
                <h:outputLabel for="txtObservaciones" value="Observaciones:"/>
                <h:inputTextarea id="txtObservaciones"
                                 value="#{productoTipoProductoCaracteristicaFrm.registro.observaciones}"
                                 rows="3"
                                 style="width:100%"/>

            </h:panelGrid>

            <!-- BOTONES CRUD -->
            <h:panelGrid columns="3" style="margin-top: 15px;">
                <p:commandButton value="Crear Característica"
                                 styleClass="btn-rojo"
                                 icon="pi pi-save"
                                 actionListener="#{productoTipoProductoCaracteristicaFrm.btnGuardarHandler}"
                                 rendered="#{productoTipoProductoCaracteristicaFrm.estado.name() eq 'CREAR'}"
                                 update=":frmTop:messages :pnlDetalle :pnlTabla"
                                 process="@form"/>

                <p:commandButton value="Modificar Característica"
                                 styleClass="btn-oscuro"
                                 icon="pi pi-pencil"
                                 actionListener="#{productoTipoProductoCaracteristicaFrm.btnModificarHandler}"
                                 rendered="#{productoTipoProductoCaracteristicaFrm.estado.name() eq 'MODIFICAR'}"
                                 update=":frmTop:messages :pnlDetalle :pnlTabla"
                                 process="@form"/>

                <p:commandButton value="Eliminar Característica"
                                 styleClass="btn-rojo"
                                 icon="pi pi-trash"
                                 actionListener="#{productoTipoProductoCaracteristicaFrm.btnEliminarHandler}"
                                 rendered="#{productoTipoProductoCaracteristicaFrm.estado.name() eq 'MODIFICAR'}"
                                 update=":frmTop:messages :pnlDetalle :pnlTabla"/>

                <p:commandButton value="Cancelar"
                                 icon="pi pi-times"
                                 styleClass="btn-rojo"
                                 rendered="#{productoTipoProductoCaracteristicaFrm.estado.name() ne 'NADA'}"
                                 actionListener="#{productoTipoProductoCaracteristicaFrm.btnCancelarHandler}"
                                 process="@this"
                                 immediate="true"
                                 update=":pnlDetalle :pnlTabla :frmTop:messages"/>
            </h:panelGrid>
        </h:form>
    </h:panelGroup>

</h:body>
</html>

<!DOCTYPE html>
<html lang="es"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="jakarta.faces.html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="jakarta.faces.facelets"
      xmlns:f="jakarta.faces.core">
<h:head>
    <meta charset="UTF-8"/>
    <title>#{ventaFrm.nombreBean}</title>
    <h:outputStylesheet library="estilos" name="disenoAlmacen.css"/>
    <h:outputStylesheet library="primefaces" name="primeicons/primeicons.css"/>
</h:head>
<h:body>

    <!-- Topbar -->
    <ui:include src="/WEB-INF/includes/topbar.xhtml"/>

    <h1>#{ventaFrm.nombreBean}</h1>

    <h:panelGroup id="pnlTabla">
        <h:panelGrid>
            <h:form id="frmTop">
                <p:dataTable id="tabla-top"
                             lazy="true"
                             rendered="#{ventaFrm.estado == 'NADA'}"
                             rows="#{ventaFrm.pageSize}"
                             paginator="true"
                             paginatorPosition="bottom"
                             value="#{ventaFrm.modelo}"
                             var="reg"
                             selectionMode="single"
                             selection="#{ventaFrm.registro}" rowKey="#{reg.id}">
                    <p:ajax event="rowSelect" listener="#{ventaFrm.selectionHandler}" update=":pnlTabla :pnlDetalle"/>
                    <p:column headerText="ID"><h:outputText value="#{reg.id}" /></p:column>
                    <p:column headerText="Cliente"><h:outputText value="#{reg.idCliente.nombre}" /></p:column>
                    <p:column headerText="Fecha"><h:outputText value="#{reg.fecha}" /></p:column>
                    <p:column headerText="Estado"><h:outputText value="#{reg.estado}" /></p:column>
                    <p:column headerText="Observaciones"><h:outputText value="#{reg.observaciones}" /></p:column>
                </p:dataTable>

                <p:commandButton id="btnNuevo" value="Nueva Venta" styleClass="btn-rojo"
                                 rendered="#{ventaFrm.estado == 'NADA'}"
                                 actionListener="#{ventaFrm.btnNuevoHandler}" update=":pnlDetalle :pnlTabla"/>

                <p:commandButton id="btnCancelar" value="Cancelar Venta" styleClass="btn-oscuro"
                                 rendered="#{ventaFrm.estado != 'NADA'}"
                                 actionListener="#{ventaFrm.btnCancelarHandler}" update=":pnlDetalle :pnlTabla"/>
            </h:form>

            <p:growl id="messages" showDetail="true" life="5000" sticky="false" />
        </h:panelGrid>
    </h:panelGroup>

    <h:panelGroup id="pnlDetalle">
        <h:form id="frmCrear" rendered="#{ventaFrm.estado != 'NADA'}">
            <h:panelGrid columns="2">
                <h:outputLabel for="cmbCliente" value="Cliente:"/>
                <p:selectOneMenu id="cmbCliente" value="#{ventaFrm.registro.idCliente}" converter="omnifaces.SelectItemsConverter">
                    <f:selectItem itemLabel="Seleccionar cliente..." itemValue="#{null}"/>
                    <f:selectItems value="#{ventaFrm.clientesDisponibles}" var="cliente" itemLabel="#{cliente.nombre}" itemValue="#{cliente}"/>
                </p:selectOneMenu>

                <h:outputLabel for="dtpFecha" value="Fecha:"/>
                <p:calendar id="dtpFecha" value="#{ventaFrm.registro.fecha}" pattern="dd/MM/yyyy HH:mm"/>

                <h:outputLabel for="cmbEstado" value="Estado:"/>
                <p:selectOneMenu id="cmbEstado" value="#{ventaFrm.registro.estado}">
                    <f:selectItem itemLabel="Seleccionar estado..." itemValue="#{null}"/>
                    <f:selectItems value="#{ventaFrm.estadosDisponibles}" var="estado" itemLabel="#{estado}" itemValue="#{estado}"/>
                </p:selectOneMenu>

                <h:outputLabel for="txtObservaciones" value="Observaciones:"/>
                <h:inputText id="txtObservaciones" value="#{ventaFrm.registro.observaciones}" size="80"/>
            </h:panelGrid>

            <h:panelGrid columns="3" style="margin-top: 15px;">
                <p:commandButton value="Crear Venta" styleClass="btn-rojo"
                                 actionListener="#{ventaFrm.btnGuardarHandler}"
                                 rendered="#{ventaFrm.estado == 'CREAR'}"
                                 update="messages :pnlDetalle :pnlTabla" process="@form"/>

                <p:commandButton value="Modificar Venta" styleClass="btn-oscuro"
                                 actionListener="#{ventaFrm.btnModificarHandler}"
                                 rendered="#{ventaFrm.estado == 'MODIFICAR'}"
                                 update="messages :pnlDetalle :pnlTabla" process="@form"/>

                <p:commandButton value="Eliminar Venta" styleClass="btn-rojo"
                                 actionListener="#{ventaFrm.btnEliminarHandler}"
                                 rendered="#{ventaFrm.estado == 'MODIFICAR'}"
                                 update="messages :pnlDetalle :pnlTabla"/>
            </h:panelGrid>
        </h:form>
    </h:panelGroup>

</h:body>
</html>

<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="jakarta.faces.html"
      xmlns:ui="jakarta.faces.facelets">

<h:head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>InventarioWeb - Inicio</title>
    <h:outputStylesheet library="estilos" name="disenoAlmacen.css"/>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: "Segoe UI", Roboto, sans-serif;
            background: linear-gradient(135deg, #0f0f11, #1b1b1f);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .inicio-wrapper {
            padding: 30px;
        }

        .inicio-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: calc(100vh - 200px);
            text-align: center;
            color: #f5f5f5;
        }

        .logo-section {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 30px;
        }

        .logo-img {
            width: 180px;
            height: 180px;
            filter: drop-shadow(0 8px 16px rgba(225, 29, 47, 0.4));
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-15px); }
        }

        h1 {
            font-size: 3em;
            color: #e11d2f;
            margin: 0;
            font-weight: 700;
            text-shadow: 0 4px 15px rgba(225, 29, 47, 0.5);
            letter-spacing: 2px;
        }

        .subtitle {
            font-size: 1.3em;
            color: #d8d8d8;
            margin-top: 10px;
            font-weight: 500;
            opacity: 0.9;
        }

        .info-text {
            font-size: 1em;
            color: #a8a8a8;
            margin-top: 20px;
            opacity: 0.85;
        }

        .menu-hint {
            margin-top: 50px;
            padding: 20px 30px;
            background: rgba(225, 29, 47, 0.1);
            border-left: 4px solid #e11d2f;
            border-radius: 6px;
            max-width: 500px;
        }

        .menu-hint p {
            color: #f2f2f2;
            margin: 0;
            font-size: 0.95em;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2em;
            }

            .subtitle {
                font-size: 1.1em;
            }

            .logo-img {
                width: 120px;
                height: 120px;
            }
        }
    </style>
</h:head>

<h:body>
    <div class="inicio-wrapper">
        <ui:include src="/WEB-INF/includes/topbar.xhtml"/>

        <div class="inicio-container">
            <div class="logo-section">

                </div>

    </div>
</h:body>

</html>

<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="jakarta.faces.html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="jakarta.faces.core">

<h:panelGroup layout="block">

    <!-- TABLA DE DETALLES -->
    <h:form id="frmTablaDetalles">
        <div style="margin-bottom: 10px;">
            <p:commandButton id="btnNuevoDetalle"
                             value="Nuevo Detalle"
                             icon="pi pi-plus"
                             styleClass="btn-rojo"
                             rendered="#{compraDetalleFrm.modoLista}"
                             actionListener="#{compraDetalleFrm.btnNuevoHandler}"
                             process="@this"
                             immediate="true"
                             update=":pnlDetalle :frmTablaDetalles:messages"/>
        </div>

        <p:dataTable id="tablaCompraDetalles"
                     rendered="#{compraDetalleFrm.modoLista}"
                     value="#{compraDetalleFrm.obtenerDetallesPorCompra(compraFrm.registro)}"
                     var="n"
                     rows="10"
                     paginator="true"
                     paginatorPosition="bottom"
                     selectionMode="single"
                     selection="#{compraDetalleFrm.registro}"
                     rowKey="#{n.id}"
                     emptyMessage="No hay registros">

            <p:ajax event="rowSelect"
                    listener="#{compraDetalleFrm.selectionHandler}"
                    update=":pnlDetalle :frmTablaDetalles:messages"/>

            <p:column headerText="ID" style="width:250px;">
                <h:outputText value="#{n.id}"/>
            </p:column>

            <p:column headerText="Producto" style="width:200px;">
                <h:outputText value="#{n.idProducto.nombreProducto}"/>
            </p:column>

            <p:column headerText="Cantidad" style="width:100px;">
                <h:outputText value="#{n.cantidad}"/>
            </p:column>

            <p:column headerText="Precio" style="width:100px;">
                <h:outputText value="#{n.precio}"/>
            </p:column>

            <p:column headerText="Estado" style="width:100px;">
                <h:outputText value="#{n.estado}"/>
            </p:column>
        </p:dataTable>

        <p:growl id="messages" showDetail="true" life="5000"/>
    </h:form>

    <!-- FORMULARIO DE DETALLE -->
    <h:form id="frmDetalleCompra" rendered="#{compraDetalleFrm.modoDetalle}">
        <p:fieldset legend="Detalles de Compra" style="margin-top: 20px;">
            <h:panelGrid columns="2" columnClasses="label,input" cellpadding="5">

                <h:outputLabel for="txtId" value="ID:"/>
                <h:panelGroup id="txtId">
                    <h:outputText value="#{compraDetalleFrm.registro.id}"
                                  rendered="#{not empty compraDetalleFrm.registro.id}"/>
                    <h:outputText rendered="#{empty compraDetalleFrm.registro.id}"
                                  value="(Automático)"/>
                </h:panelGroup>

                <!-- Compra (oculto, se establece automáticamente) -->
                <h:inputHidden id="hiddenCompra"
                               value="#{compraDetalleFrm.registro.idCompra}" />

                <h:outputLabel for="selProducto" value="Producto:"/>
                <p:selectOneMenu id="selProducto"
                                 value="#{compraDetalleFrm.registro.idProducto}"
                                 converter="productoConverter"
                                 required="true"
                                 requiredMessage="Seleccione producto">
                    <f:selectItem itemLabel="-- Seleccione --" itemValue="#{null}"/>
                    <f:selectItems value="#{compraDetalleFrm.productosDisponibles}"
                                   var="prod"
                                   itemLabel="#{prod.nombreProducto}"
                                   itemValue="#{prod}"/>
                </p:selectOneMenu>

                <h:outputLabel for="txtCantidad" value="Cantidad:"/>
                <p:inputNumber id="txtCantidad"
                               value="#{compraDetalleFrm.registro.cantidad}"
                               minValue="0"
                               step="0.01"
                               decimalPlaces="2"
                               required="true"/>

                <h:outputLabel for="txtPrecio" value="Precio:"/>
                <p:inputNumber id="txtPrecio"
                               value="#{compraDetalleFrm.registro.precio}"
                               minValue="0"
                               step="0.01"
                               decimalPlaces="2"
                               required="true"/>

                <h:outputLabel for="selEstado" value="Estado:"/>
                <p:selectOneMenu id="selEstado"
                                 value="#{compraDetalleFrm.registro.estado}"
                                 required="true">
                    <f:selectItem itemLabel="-- Seleccione --" itemValue="#{null}"/>
                    <f:selectItems value="#{compraDetalleFrm.estadosDisponibles}"/>
                </p:selectOneMenu>

                <h:outputLabel for="txtObs" value="Observaciones:"/>
                <h:inputTextarea id="txtObs"
                                 value="#{compraDetalleFrm.registro.observaciones}"
                                 rows="4" cols="50"/>
            </h:panelGrid>
        </p:fieldset>

        <div style="margin-top: 20px; text-align: center;">
            <p:commandButton value="Guardar"
                             icon="pi pi-save"
                             styleClass="btn-rojo"
                             actionListener="#{compraDetalleFrm.btnGuardarHandler}"
                             update=":pnlTabla :pnlDetalle :frmTablaDetalles:messages"
                             process="@form"/>
            <p:spacer width="10"/>
            <p:commandButton value="Eliminar"
                             icon="pi pi-trash"
                             styleClass="btn-rojo"
                             rendered="#{compraDetalleFrm.estado.name() eq 'MODIFICAR'}"
                             actionListener="#{compraDetalleFrm.btnEliminarHandler}"
                             update=":pnlTabla :pnlDetalle :frmTablaDetalles:messages"
                             onclick="return confirm('¿Confirma eliminación?')"/>
            <p:spacer width="10"/>
            <p:commandButton value="Cancelar"
                             icon="pi pi-times"
                             styleClass="btn-oscuro"
                             actionListener="#{compraDetalleFrm.btnCancelarHandler}"
                             process="@this"
                             immediate="true"
                             update=":pnlTabla :pnlDetalle :frmTablaDetalles:messages"/>
        </div>

        <p:growl id="messagesForm" showDetail="true" life="5000"/>
    </h:form>
</h:panelGroup>

</html>

<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="jakarta.faces.html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="jakarta.faces.facelets"
      xmlns:f="jakarta.faces.core">

<h:form id="topbarForm">
    <p:menubar styleClass="topbar">

        <!-- Tipos -->
        <p:submenu label="Tipos" icon="pi pi-box">
            <!-- Usa url=*.jsf para evitar problemas con mapeo -->
            <p:menuitem value="Tipo Almacén" url="TipoAlmacen.jsf" icon="pi pi-building" />
            <p:menuitem value="Tipo Producto" url="TipoProducto.jsf" icon="pi pi-tags" />
            <p:menuitem value="Tipo Unidad de Medida" url="TipoUnidadMedida.jsf" icon="pi pi-balance-scale" />

        </p:submenu>

        <!-- Especificos -->
        <p:submenu label="Especificos" icon="pi pi-chart-bar">
            <p:menuitem value="Producto" url="Producto.jsf" icon="pi pi-boxes" />
            <p:menuitem value="Almacén" url="Almacen.jsf" icon="pi pi-warehouse" />
            <p:menuitem value="Unidad de Medida" url="UnidadMedida.jsf" icon="pi pi-ruler" />
            <p:menuitem value="Característica" url="Caracteristica.jsf" icon="pi pi-sliders-h" />
            <p:menuitem value="Clientes" url="Clientes.jsf" icon="pi pi-users" />
            <p:menuitem value="Proveedores" url="Proveedor.jsf" icon="pi pi-user-plus" />
        </p:submenu>

    </p:menubar>
</h:form>
</html>
